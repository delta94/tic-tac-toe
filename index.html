<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Tic-tac-toe</title>
</head>
<body>
    <H1>Tic-tac-toe</H1>
    <div class="players">
        <label>Enter player names</label>
    <input autofocus autocomplete="off" type="text" placeholder="Blue is X" id="player1"> 
    <input autofocus autocomplete="off" type="text" placeholder="Red is O"  id="player2"> 
    </div>
    <div class="container">
        <div id="0" class="cell"></div>
        <div id="1" class="vertical-border cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="horizontal-border cell"></div>
        <div id="4" class="vertical-border horizontal-border cell"></div>
        <div id="5" class="horizontal-border cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="vertical-border cell"></div>
        <div id="8" class="cell"></div>
    </div>
    <div class="buttons">
            <button id="new-game">New Game</button>
            <button id="reset-game">Reset Game</button>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
